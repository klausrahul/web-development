<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> this is <b>importent</b></p>
    <p> this is <strong>importent</strong></p>
    <p> this is <i>importent</i></p>
    <p> this is <em>importent</em></p>

    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del,mark</li>
    </ul>
    <p>H2O</p>
    <p>H<sub>2</sub>O</p>
    <p><del>This is Paragraph</del></p>
    <p><small>This is Paragraph</small></p>

    <p>X<sup>2</sup></p>

    <p>Hello <mark>Rahul</mark> </p>

    <h3
    style="
        background-color: beige;
        text-align: center;
        
        "
    >This tag needs some styling</h3>

</body>
</html>
