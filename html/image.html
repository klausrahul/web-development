<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #414141;
        }
    </style>
</head>
<body>
    <img src="https://images.pexels.com/photos/6796574/pexels-photo-6796574.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
    width="400px"
    alt="no images">

    <img src="./free-image.jpg" 
    width="400px"
    alt="no images">

    <picture>
        <source media="(min-width: 650px)" srcset="./free-image.jpg"/>
        <source media="(min-width: 460px)" srcset="./free-images2.jpg"/>
        <img src="./free-image.jpg" alt="no image">
    </picture>

    <!-- image map genrator -->
<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="free-images.jpg" usemap="#image-map">

<map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="734,401,587,268" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="309,347,413,418" shape="rect">
</map>

<script>
    function one(){
        alert("You clicked on One")
    }
    function two(){
        alert("You clicked on two")
    }

</script>
</body>
</html>
